{% extends "common/base.html" %}

{% block content %}
    <div class="text-center text-light">
        <h4 class="mb-2">Please log in or register</h4>
        <p class="mb-4">You must be logged in to see the gallery.</p>

        <div class="d-grid gap-2 mx-auto" style="max-width: 220px;">
            <a href="{% url 'login' %}?next={{ request.GET.next|default:'/gallery/tattoos' }}"
               class="custom-login-btn text-center">
                Login
            </a>

            <a href="{% url 'register' %}"
               class="btn btn-primary text-center"
               style="padding: 0.3rem 1rem; font-size: 0.9rem;">
                Register
            </a>
        </div>
    </div>
{% endblock %}
