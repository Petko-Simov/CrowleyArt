{% extends "common/base.html" %}
{% load static %}

{% block content %}
<div class="container py-4">
  <h2 class="text-light mb-4">Gallery</h2>
  <div class="row g-4">
    {% for tattoo in tattoos %}
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card h-100 bg-dark text-light border-light">
          <img src="{{ tattoo.image.url }}" class="card-img-top" alt="{{ tattoo.tattoo_name }}">
          <div class="card-body">
            <h5 class="card-title">{{ tattoo.tattoo_name }}</h5>
            <p class="card-text mb-1">{{ tattoo.style }}</p>
            <p class="card-text text-muted">{{ tattoo.price }} €</p>
          </div>
        </div>
      </div>
    {% empty %}
      <p class="text-light">No tattoos yet.</p>
    {% endfor %}
  </div>

  {% if user.is_staff %}
    <div class="mt-4 text-center">
      <a href="{% url 'tattoo-add' %}" class="btn btn-primary">Add Tattoo</a>
    </div>
  {% endif %}
</div>
{% endblock %}
